<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azerbaijan Flag with Crescent</title>
  <link rel="stylesheet" href="bonus.css">
</head>
<body>
  <div class="flag">
    <div class="stripe blue-stripe"></div>
    <div class="stripe red-stripe">
      <div class="circle-wrapper">
        <div class="circle large-circle"></div>
        <div class="circle small-circle"></div>
        <div class="star">
          <div class="star1"></div>
          <div class="star2"></div>
        </div>
      </div>
    </div>
    <div class="stripe green-stripe"></div>
  </div>
</body>
</html>
